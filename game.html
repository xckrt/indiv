<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="gamestyle.css">
</head>
<body>
    <div class="background">
        <div class="game-container">
            <h1>Minesweeper</h1>
            <div class="info-bar">
                <div id="info-container">
                    <div class="info-item timer" id="timer">02:00</div>
                    <div class="info-item mines" id="mines">10</div>
                </div>
                <div id="button-container">
                    <button id="start-button" class="game-button">Начать игру</button>
                    <button id="level-up-button" class="game-button">Следующий уровень</button>
                </div>
            </div>
            <div class="board" id="board"></div>
        </div>
    </div>
    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <span id="modal-message"></span>
            <button id="restart-button" class="game-button">Начать заново</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
